{% extends "layout.html" %}

{% block heading %}
    Search for a Book
{% endblock %}

{% block body %}
    <form action="{{ url_for('index') }}" method="get" ;>
        <button style="margin-bottom: 10px">Back to Home Page</button>
    </form>
    <form action="{{ url_for('search') }}" method="post">
        <div>
            <input type="text" autocomplete="off" name="search_text" placeholder="Search for Stuff">
            <button style="margin-bottom: 10px">Search</button>
        </div>
    </form>
    <table style="width:50%" class="table table-bordered table-hover table-sm" border="2px">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year Published</th>
            </tr>
        </thead>
        {%for book in books%}
            <tr>
                <td><a href="{{url_for('book',book_isbn=book.isbn)}}">{{ book.isbn }}</a></td>
                <td><a href="{{url_for('book',book_isbn=book.isbn)}}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
            </tr>          
        {%endfor%}
    </table>
{% endblock %}
